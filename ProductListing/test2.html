<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.grid-container {
  display: grid;
  grid-template-columns: repeat(3, 1fr); /* Change the number to adjust the number of columns */
  gap: 20px; /* Change the value to adjust the gap between images */
}

.grid-item {
  position: relative;
}

.caption {
  position: absolute;
  top: 0;
  right: 250px;
  background-color: rgba(0, 0, 0, 0.5); /* Change the color and opacity of the background */
  color: #fff; /* Change the color of the text */
  padding: 10px; /* Change the value to adjust the padding */
  font-size: 16px; /* Change the font size */
}



</style>
<body>
    <div class="grid-container">
  <div class="grid-item">
    <img src="Image 1 (1).png" alt="Image 1">
    <div class="caption">Caption for Image1</div>
</div>
<div class="grid-item">
  <img src="Image 1 (1).png" alt="Image 2">
  <div class="caption">Caption for Image 2</div>
</div>
<div class="grid-item">
  <img src="Image 1 (1).png" alt="Image 3">
  <div class="caption">Caption for Image 3</div>
</div>
<!-- Add more grid-items for more images -->
</div>
</body>
</html>
