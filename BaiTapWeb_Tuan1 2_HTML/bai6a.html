<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" cellpadding = "15">
        <tr>
            <th colspan="1">1</th>
            <th colspan="4">2</th>
        </tr>
        <tr>
            <td rowspan="4">3</td>

        </tr>
        <tr>
            <td style="background-color: orange;">4</td>
            <td style="background-color: orange;">5</td>
            <td colspan="5" rowspan="2" style="background-color: yellow;">6</td>
            
        </tr>
        <tr>
            <td style="background-color: orange;">7</td>
            <td style="background-color: orange;">8</td>
           
            
        </tr>
        <tr>
            <td colspan="2" style="background-color: yellow;">9</td>
            <td style="background-color: yellow;">10</td>
            
            
        </tr>
    </table>
</body>
</html>
